<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firstep Job</title>
    <link rel="sytlesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="image_form">
            <img src="/assets/image1.png">
        </div>
        <div class="form">
            <form action="#">
                <div class="header_form">
                    <div class="title">
                        <h1>Formulario</h1>
                    </div>
                    <div class="button_login">
                        <button><a href="#">Entrar</a> </button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input_box">
                        <label for="firstname">Nombre</label>
                        <input id="firstname" type="text" name="firstname" required>
                    </div>
                    <div class="input_box">
                        <label for="lastname">Apellido</label>
                        <input id="lastname" type="text" name="lastname" required>
                    </div>
                    <div class="input_box">
                        <label for="mail">Correo electronico</label>
                        <input id="mail" type="email" name="mail" required>
                    </div>
                    <div class="input_box">
                        <label for="password">Contraseña</label>
                        <input id="password" type="password" name="password" required>
                    </div>
                    <div class="input_box">
                        <label for="confirm_password">Confirmar contraseña</label>
                        <input id="confirm_password" type="password" name="confirm_password" required>
                    </div>
                    <div class="input_box">
                        <label for="number">Telefono</label>
                        <input id="number" type="text" name="number" required>
                    </div>
                    <div class="input_box">
                        <label for="birth_date">Fecha de nacimiento</label>
                        <input id="birth_date" type="date" name="birth_date" required>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
